<ion-header>

  <ion-navbar>
    <ion-title>TVOnTheAir</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--
    <button ion-button  (click) = preview()><</button> 
    <button ion-button  >{{p}}</button> 
    <button ion-button (click) = nextpage()>></button>
-->

  <ion-card *ngFor="let TVOnAir of TVonAirArray" (click) = viewDetail(TVOnAir)>
    <ion-item >
      <ion-avatar item-left >
        <img src="https://image.tmdb.org/t/p/original/{{TVOnAir.backdrop_path}}">
      </ion-avatar>
      <h2>{{TVOnAir.original_name}} </h2>
      <h3><ion-icon name="md-star-outline"></ion-icon> {{TVOnAir.vote_average}}</h3>
      <p>{{TVOnAir.first_air_date}}</p>
    </ion-item>
    <img src="https://image.tmdb.org/t/p/original/{{TVOnAir.poster_path}}" >
    <ion-card-content>
      <p>More</p>
    </ion-card-content>
  </ion-card>


</ion-content>
